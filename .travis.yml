matrix:
  include:
  - os: windows
  - os: osx
    osx_image: xcode11
  - os: linux

language: cpp

install: skip

script:
- if [ "$TRAVIS_OS_NAME" = "windows" ]; then cmd.exe /C travis_win.bat ; fi
- if [ "$TRAVIS_OS_NAME" != "windows" ]; then python3 rebuild-libs.py all package ; fi

deploy:
  provider: releases
  api_key:
    secure: 
  file: nest-libs-*-${TRAVIS_TAG}.*
  file_glob: true
  overwrite: true
  skip_cleanup: true
  on:
    tags: true
    repo: 15-466/nest-libs
